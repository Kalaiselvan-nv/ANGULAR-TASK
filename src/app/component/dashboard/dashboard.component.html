<div class="container-fluid">
    <div class="container">
        <div class="row mt-4">
            <div class="col"></div>
            <div class="col-md-6">
                <div class="card bg-success mb-3">
                    <h4 class="text-center text-white">Designway To-Do-List</h4>
                </div>
                <div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="task" [(ngModel)]="addTaskValue" placeholder="Enter Tasks" required>
                        <div class="input-group-append" >
                          <button class="btn btn-outline-success" type="button" (click)="addTask()">Add</button>
                        </div>
                      </div>
                </div>
                <div class="bg-light p-3 border-4">
                    <h4 class="text-dark mt-4 mb-4">Tasks : </h4>
                    <div style="overflow-y: auto; height: 350px;">
                        <div class="shadow border-0 p-2 mb-3" *ngFor="let task of taskArr">
                            <div class="input-group ml-1 row">
                                <div class="card border-0 mt-0 col-md-8">{{task.task_name}} <br> <span style="color:gray;">{{myDate |date:'dd MMM yyyy, HH:mm:ss'}}</span></div>
                                <button class="btn btn-primary col-md-2" data-toggle="modal" type="button" 
                                    data-target="#exampleModal" (click)="call(task)"><i class="far fa-edit"></i></button>
                                <button class="btn btn-danger col-md-2" (click)="deleteTask(task)"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="exampleModal" tabindex="-1">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                            <button type="button" class="close" data-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" name="task" [(ngModel)]="editTaskValue" placeholder="Enter Tasks">
                                    <div class="input-group-append">
                                    <button class="btn btn-outline-success" type="button" data-dismiss="modal" 
                                    (click)="editTask()">Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-md-6">
                <footer class="bg-dark">
                    <p class="text-white text-center">Created by Kalaiselvan</p>
                </footer>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
